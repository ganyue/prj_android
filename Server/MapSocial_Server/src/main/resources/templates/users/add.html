<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <title>添加用户</title>
</head>
<body>
<h1>添加用户</h1><br/>

<form method="POST" th:action="@{/users}" th:object="${userModel.user}">
    用户名：<input type="text" name="username" th:value="*{username}"/><br/>
    密&emsp;码：<input type="text" name="password" th:value="*{password}"/><br/>
    昵&emsp;称：<input type="text" name="nick" th:value="*{nick}"/><br/>
    角&emsp;色：<select name="authorityId" data-placeholder="请选择">
                    <option value="1">管理员</option>
                    <option value="2">普通用户</option>
                </select><br/>
    <input type="submit" value="提交"/>
</form>

</body>
</html>
